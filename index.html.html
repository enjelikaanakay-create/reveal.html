<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal Itin & Enno</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Tombol Awal */
        #startBtn {
            width: 200px;
            height: 200px;
            background-color: #ffd700;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            text-align: center;
            padding: 20px;
        }

        #startBtn:hover { transform: scale(1.05); }

        /* Lingkaran Utama */
        #revealCircle {
            display: none;
            width: 15cm;
            height: 15cm;
            border-radius: 50%;
            position: relative;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        /* Animasi Kedap-Kedip */
        .flashing {
            animation: flashColors 0.6s infinite;
        }

        @keyframes flashColors {
            0%, 49% { background-color: #add8e6; } /* Biru Muda */
            50%, 100% { background-color: #ffb6c1; } /* Merah Muda */
        }

        /* Tombol Kecil Kuning */
        #finalBtn {
            display: none;
            position: absolute;
            bottom: 20%;
            padding: 10px 20px;
            background-color: #ffd700;
            border: none;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }

        /* Tulisan Horray */
        .horray {
            position: absolute;
            color: #2b5d95;
            font-weight: bold;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes horrayAnim {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Hasil Akhir */
        #resultContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .baby-icon {
            font-size: 150px;
            margin-bottom: 20px;
        }

        .congrats-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <button id="startBtn">GENDER REVEAL <br> ITIN DAN ENNO</button>

    <div id="revealCircle" class="flashing">
        <button id="finalBtn">silakan diklik</button>
        
        <div id="horrayField"></div>

        <div id="resultContainer">
            <div class="baby-icon">ðŸ‘¶</div> 
            <div class="congrats-text">
                TADAAA, CONGRATULATION CHRISTIN DAN ENNO!!!! <br> 
                <span style="color: #007bff; font-size: 40px;">YOU HAVE A BOY!</span>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const revealCircle = document.getElementById('revealCircle');
        const finalBtn = document.getElementById('finalBtn');
        const resultContainer = document.getElementById('resultContainer');
        const horrayField = document.getElementById('horrayField');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            revealCircle.style.display = 'flex';

            // Munculkan tombol kuning di 2 detik terakhir (detik ke-18)
            setTimeout(() => {
                finalBtn.style.display = 'block';
            }, 18000);

            // Berhenti kedap-kedip setelah 20 detik jika belum diklik
            setTimeout(() => {
                // Biarkan tetap di posisi siap klik
            }, 20000);
        });

        finalBtn.addEventListener('click', () => {
            finalBtn.style.display = 'none';
            revealCircle.classList.remove('flashing');
            revealCircle.style.backgroundColor = '#add8e6'; // Biru Muda Fix
            resultContainer.style.display = 'flex';

            // Animasi 30 Tulisan Horray
            for (let i = 0; i < 30; i++) {
                createHorray();
            }
        });

        function createHorray() {
            const txt = document.createElement('div');
            txt.className = 'horray';
            txt.innerText = 'HORRAYY';
            
            // Posisi acak di sekitar lingkaran
            const angle = Math.random() * Math.PI * 2;
            const radius = 250 + Math.random() * 100;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            txt.style.left = `calc(50% + ${x}px)`;
            txt.style.top = `calc(50% + ${y}px)`;
            
            // Animasi zoom in/out acak
            const delay = Math.random() * 2;
            txt.style.animation = `horrayAnim 1.5s infinite ease-in-out ${delay}s`;
            
            horrayField.appendChild(txt);
        }
    </script>
</body>
</html>
